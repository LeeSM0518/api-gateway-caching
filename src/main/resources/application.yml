server:
  port: 8080

spring:
  redis:
    host: 127.0.0.1
    port: 6379

  cloud:
    gateway:
      routes:

        - id: response-caching-route
          uri: http://localhost:8081
          predicates:
            - Header=Gateway-Cache-Method
            - Header=Gateway-Cache-Control
            - Path=/sensing/data
          filters:
            - PreGatewayCacheFilterFactory
            - SetPath=/data

        - id: normal-route
          uri: http://localhost:8081
          predicates:
            - Path=/sensing/data
          filters:
            - SetPath=/data
