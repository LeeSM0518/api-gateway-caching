server:
  port: 8081

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:postgresql://localhost:15432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
